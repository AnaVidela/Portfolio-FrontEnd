<div class="seccion">
  <h2>
    Acerca de mi    
  </h2>
  <ul>
    <li *ngFor="let per of personaList">
      <hr>
      <div class="row">
        <div class="col-2">
          <a target="_blank" [href]="per.link">
           <img class="img-red" height="120px" [src]="per.img" alt="mifoto">
          </a>
        </div>
        <div class="col-8">
          <h2>{{per.nombre}}</h2>
          <p> {{per.descripcion}}</p>
        </div>
        <div class="col-2">
            <app-button-pencil routerLink="/editarp/{{per.id}}"></app-button-pencil>
        </div>
      </div>
      <br>
    </li>
  </ul>
</div>
