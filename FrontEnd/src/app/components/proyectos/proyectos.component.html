<div class="seccion">
  <h2>Proyectos

    <app-button-plus></app-button-plus>

  </h2>
  <hr>
  <ul>
    <li *ngFor="let proy of proyectosList">
      <div class="row">
        <div class="col-1">
          <img height="60px" [src]="proy.img" alt="DNRPA">
        </div>
        <div class="col-9">
          <h5>{{proy.nombre}}</h5>
          <p> {{proy.descripcion}}</p>
        </div>
        <div class="col-2">
          <app-button-trash></app-button-trash>

          <app-button-pencil routerLink="/editar/{{proy.id}}"></app-button-pencil>
        </div>
      </div>
    </li>
  </ul>
  <br>
</div>
