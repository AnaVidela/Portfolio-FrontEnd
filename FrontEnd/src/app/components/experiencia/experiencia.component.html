<div class="seccion">
    <h2>Experiencia

          fill="currentColor">

          <path
            d="M256 80c0-17.7-14.3-32-32-32s-32 14.3-32 32V224H48c-17.7 0-32 14.3-32 32s14.3 32 32 32H192V432c0 17.7 14.3 32 32 32s32-14.3 32-32V288H400c17.7 0 32-14.3 32-32s-14.3-32-32-32H256V80z" />

      </a>

    <hr>
    <ul>
      <li *ngFor="let exp of experienciaList">

      <div class="col-1">
        <img height="25px" [src]="exp.img" alt="DNRPA">
      </div>
      <div class="col-9">
        <h5>{{exp.nombre}}</h5>
        <p>{{exp.descripcion}}</p>
      </div>
      <div class="col-2">
        <app-button-trash></app-button-trash>
  
        <app-button-pencil></app-button-pencil>
      </div>
    </div>
      </li>
  </ul>
    <br>
  </div>
